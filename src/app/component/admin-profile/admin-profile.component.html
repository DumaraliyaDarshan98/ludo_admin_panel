<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Add Edit Contact Us</h4>
        <div class="row table-responsive">
          <div class="col-md-12 col-lg-6 mt-4">
            <div class="form-group">
              <label for="intagram">Full Name</label>
              <input
                type="text"
                [formControl]="full_name"
                class="form-control"
                id="intagram"
                placeholder="Enter Full Name"
              />
            </div>
          </div>
          <div class="col-md-12 col-lg-6 mt-4">
            <div class="form-group">
              <label for="whatsapp">Mobile Number</label>
              <input
                type="text"
                [formControl]="mobile_no"
                class="form-control"
                id="whatsapp"
                placeholder="Enter Mobile Number"
              />
            </div>
          </div>
          <div class="col-md-12 col-lg-6 mt-4">
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input
                type="email"
                [formControl]="email"
                class="form-control"
                id="exampleInputEmail1"
                placeholder="Enter email"
              />
            </div>
          </div>
          <div class="col-12 mt-2 text-end">
            <button type="button" class="btn btn-secondary m-2" routerLink="/dashboard">Cancel</button>
            <button type="button" class="btn btn-primary m-2" (click)="submit()">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
